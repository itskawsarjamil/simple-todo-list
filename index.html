<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <main class="container text-center p-5">
        <h1>To Do List</h1>
        <section class="container text-center mt-5 gap-4 d-flex">

            <input id="input-value" class="form-control inline-block w-75" required aria-label="With textarea">
            <button id="input-btn" class="btn btn-danger ms-1">Add Items</button>

        </section>
        <section>
            <table id="table" class="table table-striped mt-5">
                <thead>
                    <tr>
                      <th scope="col">Number</th>
                      <th scope="col">Description</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody id="content-container">
                    <!-- <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>
                        <button class="btn btn-primary delete-btn">Delete</button>
                        <button class="btn btn-secondary done-btn px-3 ms-1 d-inline-block">Done</button>
                      </td>
                    </tr> -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
